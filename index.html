<!DOCTYPE html>
<html>
<head>
    <title>爱心动画</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <script>
        const CANVAS_WIDTH = 640;
        const CANVAS_HEIGHT = 480;
        const CANVAS_CENTER_X = CANVAS_WIDTH / 2;
        const CANVAS_CENTER_Y = CANVAS_HEIGHT / 2;
        const IMAGE_ENLARGE = 11;
        const HEART_COLOR = "#FF99CC";

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // 调整画布居中
        function centerCanvas() {
            const scale = Math.min(window.innerWidth / CANVAS_WIDTH, window.innerHeight / CANVAS_HEIGHT);
            canvas.style.transform = `translate(-50%, -50%) scale(${scale})`;
            canvas.style.position = 'absolute';
            canvas.style.left = '50%';
            canvas.style.top = '50%';
        }
        window.addEventListener('resize', centerCanvas);
        centerCanvas();

        function heartFunction(t, shrinkRatio = IMAGE_ENLARGE) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return [
                x * shrinkRatio + CANVAS_CENTER_X,
                y * shrinkRatio + CANVAS_CENTER_Y
            ];
        }

        function scatterInside(x, y, beta = 0.15) {
            const ratioX = -beta * Math.log(Math.random());
            const ratioY = -beta * Math.log(Math.random());
            const dx = ratioX * (x - CANVAS_CENTER_X);
            const dy = ratioY * (y - CANVAS_CENTER_Y);
            return [x - dx, y - dy];
        }

        function curve(p) {
            return 2 * (2 * Math.sin(4 * p)) / (2 * Math.PI);
        }

        class Heart {
            constructor(generateFrame = 20) {
                this.points = new Set();
                this.edgeDiffusionPoints = new Set();
                this.centerDiffusionPoints = new Set();
                this.allPoints = {};
                this.build(2000);
                this.randomHalo = 1000;
                this.generateFrame = generateFrame;
                
                for (let frame = 0; frame < generateFrame; frame++) {
                    this.calc(frame);
                }
            }

            build(number) {
                for (let i = 0; i < number; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    const [x, y] = heartFunction(t);
                    this.points.add([x, y]);
                }

                // 边缘扩散
                Array.from(this.points).forEach(([_x, _y]) => {
                    for (let i = 0; i < 3; i++) {
                        const [x, y] = scatterInside(_x, _y, 0.05);
                        this.edgeDiffusionPoints.add([x, y]);
                    }
                });

                // 中心扩散
                const pointList = Array.from(this.points);
                for (let i = 0; i < 4000; i++) {
                    const [x, y] = pointList[Math.floor(Math.random() * pointList.length)];
                    const [newX, newY] = scatterInside(x, y, 0.17);
                    this.centerDiffusionPoints.add([newX, newY]);
                }
            }

            calcPosition(x, y, ratio) {
                const force = 1 / Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + 
                                         Math.pow(y - CANVAS_CENTER_Y, 2), 0.520);
                const dx = ratio * force * (x - CANVAS_CENTER_X) + (Math.random() * 2 - 1);
                const dy = ratio * force * (y - CANVAS_CENTER_Y) + (Math.random() * 2 - 1);
                return [x - dx, y - dy];
            }

            calc(generateFrame) {
                const ratio = 10 * curve(generateFrame / 10 * Math.PI);
                const haloRadius = 4 + 6 * (1 + curve(generateFrame / 10 * Math.PI));
                const haloNumber = 3000 + 4000 * Math.abs(Math.pow(curve(generateFrame / 10 * Math.PI), 2));
                
                const allPoints = [];
                
                // 光环
                const heartHaloPoint = new Set();
                for (let i = 0; i < haloNumber; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    let [x, y] = heartFunction(t, 11.6);
                    
                    // 实现shrink效果
                    const force = -1 / Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + 
                                              Math.pow(y - CANVAS_CENTER_Y, 2), 0.6);
                    x -= force * (x - CANVAS_CENTER_X) * haloRadius;
                    y -= force * (y - CANVAS_CENTER_Y) * haloRadius;
                    
                    heartHaloPoint.add(`${x},${y}`);
                    x += Math.random() * 28 - 14;
                    y += Math.random() * 28 - 14;
                    const size = [1, 2, 2][Math.floor(Math.random() * 3)];
                    allPoints.push({x, y, size});
                }
                
                // 轮廓和内容
                [...this.points, ...this.edgeDiffusionPoints, ...this.centerDiffusionPoints].forEach(([x, y]) => {
                    const [newX, newY] = this.calcPosition(x, y, ratio);
                    const size = Math.floor(Math.random() * 3) + 1;
                    allPoints.push({x: newX, y: newY, size});
                });
                
                this.allPoints[generateFrame] = allPoints;
            }

            render(renderFrame) {
                ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                const points = this.allPoints[renderFrame % this.generateFrame];
                
                points.forEach(point => {
                    ctx.fillStyle = HEART_COLOR;
                    ctx.fillRect(point.x, point.y, point.size, point.size);
                });
            }
        }

        // 动画循环
        const heart = new Heart();
        let frame = 0;
        
        function animate() {
            heart.render(frame);
            frame++;
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
